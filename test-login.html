<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Login Directo</title>
</head>
<body>
    <h1>Test de Login Directo al Backend</h1>
    <button onclick="testLogin()">Probar Login</button>
    <pre id="resultado"></pre>

    <script>
        async function testLogin() {
            const resultado = document.getElementById('resultado');
            resultado.textContent = 'Enviando petici√≥n...\n';

            try {
                const body = {
                    email: "carlos.martinez@clinica.com",
                    password: "odon123"
                };

                resultado.textContent += `Body enviado: ${JSON.stringify(body, null, 2)}\n\n`;

                const response = await fetch('http://localhost:8001/api/v1/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });

                resultado.textContent += `Status: ${response.status} ${response.statusText}\n\n`;

                const data = await response.json();
                resultado.textContent += `Response: ${JSON.stringify(data, null, 2)}\n`;

            } catch (error) {
                resultado.textContent += `\nError: ${error.message}\n`;
                resultado.textContent += `\nError completo: ${JSON.stringify(error, null, 2)}\n`;
            }
        }
    </script>
</body>
</html>
