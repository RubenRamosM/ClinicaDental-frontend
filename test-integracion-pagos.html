<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Integraci√≥n - Sistema de Pagos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
        }

        .config-item label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .config-item input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .config-item input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            padding: 30px;
        }

        .test-group {
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }

        .test-group-header {
            background: #f8f9fa;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        .test-content {
            flex: 1;
        }

        .test-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .test-endpoint {
            font-family: 'Courier New', monospace;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .test-message {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .test-details {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .test-expected {
            margin-top: 10px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 6px;
        }

        .test-expected-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 10px;
        }

        .test-expected-content {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #856404;
            white-space: pre-wrap;
        }

        .status-success {
            color: #28a745;
        }

        .status-error {
            color: #dc3545;
        }

        .status-pending {
            color: #ffc107;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-error {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-pending {
            background: #fff3cd;
            color: #856404;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-card.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .summary-card.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }

        .summary-card.pending {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .summary-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 1em;
            font-weight: 600;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Test de Integraci√≥n - Sistema de Pagos</h1>
            <p>Verificaci√≥n completa Backend ‚ÜîÔ∏è Frontend</p>
        </div>

        <div class="config-section">
            <h3 style="margin-bottom: 20px; color: #333;">‚öôÔ∏è Configuraci√≥n</h3>
            <div class="config-grid">
                <div class="config-item">
                    <label>URL del Backend:</label>
                    <input type="text" id="apiUrl" value="http://localhost:8001/api/v1" />
                </div>
                <div class="config-item">
                    <label>Token de Autenticaci√≥n:</label>
                    <input type="text" id="authToken" placeholder="Token del usuario" />
                </div>
                <div class="config-item">
                    <label>ID de Plan de Prueba:</label>
                    <input type="number" id="planId" value="1" />
                </div>
                <div class="config-item">
                    <label>ID de Presupuesto:</label>
                    <input type="number" id="presupuestoId" value="1" />
                </div>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="ejecutarTests()">
                    üöÄ Ejecutar Todos los Tests
                </button>
                <button class="btn btn-secondary" onclick="limpiarResultados()">
                    üóëÔ∏è Limpiar Resultados
                </button>
            </div>
        </div>

        <div class="results-section" id="results">
            <p style="text-align: center; color: #999; padding: 40px;">
                Haz clic en "Ejecutar Todos los Tests" para comenzar la verificaci√≥n
            </p>
        </div>
    </div>

    <script>
        const tests = {
            presupuestos: [
                {
                    name: 'Obtener Mis Presupuestos',
                    endpoint: 'GET /tratamientos/presupuestos/mis-presupuestos/',
                    method: 'GET',
                    path: '/tratamientos/presupuestos/mis-presupuestos/',
                    description: 'Lista todos los presupuestos del paciente autenticado',
                    expectedResponse: {
                        status: 200,
                        structure: [
                            {
                                id: 1,
                                codigo: "PRES-202511-0001",
                                plan_tratamiento: 1,
                                subtotal: 15000.00,
                                descuento: 1500.00,
                                total: 13500.00,
                                estado: "pendiente",
                                items: []
                            }
                        ]
                    }
                },
                {
                    name: 'Aprobar Presupuesto',
                    endpoint: 'POST /tratamientos/presupuestos/{id}/aprobar/',
                    method: 'POST',
                    path: '/tratamientos/presupuestos/{presupuestoId}/aprobar/',
                    body: {
                        aprobado_por: "Paciente Test"
                    },
                    description: 'Permite al paciente aprobar un presupuesto pendiente',
                    expectedResponse: {
                        status: 200,
                        structure: {
                            mensaje: "Presupuesto aprobado exitosamente",
                            presupuesto: {
                                id: 1,
                                estado: "aprobado",
                                fecha_aprobacion: "2025-11-02T...",
                                aprobado_por: "Paciente Test"
                            }
                        }
                    }
                }
            ],
            pagos: [
                {
                    name: 'Obtener Pagos de un Plan',
                    endpoint: 'GET /tratamientos/pagos/por-plan/{plan_id}/',
                    method: 'GET',
                    path: '/tratamientos/pagos/por-plan/{planId}/',
                    description: 'Obtiene el historial de pagos y resumen financiero de un plan',
                    expectedResponse: {
                        status: 200,
                        structure: {
                            plan_tratamiento: { id: 1, codigo: "PLAN-001" },
                            total_presupuesto: 13500.00,
                            total_pagado: 0.00,
                            saldo_pendiente: 13500.00,
                            pagos: []
                        }
                    }
                },
                {
                    name: 'Registrar Nuevo Pago',
                    endpoint: 'POST /tratamientos/pagos/',
                    method: 'POST',
                    path: '/tratamientos/pagos/',
                    body: {
                        plan_tratamiento: 1,
                        presupuesto: 1,
                        monto: 2000.00,
                        metodo_pago: 'efectivo',
                        numero_comprobante: 'TEST-001',
                        notas: 'Pago de prueba desde test de integraci√≥n'
                    },
                    description: 'Registra un nuevo pago para un plan de tratamiento',
                    expectedResponse: {
                        status: 201,
                        structure: {
                            id: 1,
                            codigo: "PAG-202511-0001",
                            monto: 2000.00,
                            estado: "completado",
                            mensaje: "Pago registrado exitosamente"
                        }
                    }
                },
                {
                    name: 'Obtener Mis Pagos',
                    endpoint: 'GET /tratamientos/pagos/mis-pagos/',
                    method: 'GET',
                    path: '/tratamientos/pagos/mis-pagos/',
                    description: 'Lista todos los pagos realizados por el paciente autenticado',
                    expectedResponse: {
                        status: 200,
                        structure: [
                            {
                                id: 1,
                                codigo: "PAG-202511-0001",
                                monto: 2000.00,
                                metodo_pago: "efectivo",
                                estado: "completado"
                            }
                        ]
                    }
                }
            ]
        };

        async function ejecutarTests() {
            const apiUrl = document.getElementById('apiUrl').value;
            const token = document.getElementById('authToken').value;
            const planId = document.getElementById('planId').value;
            const presupuestoId = document.getElementById('presupuestoId').value;

            if (!token) {
                alert('‚ö†Ô∏è Por favor ingresa un token de autenticaci√≥n v√°lido');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p style="text-align: center; color: #667eea; padding: 20px;">‚è≥ Ejecutando tests...</p>';

            const results = {
                success: 0,
                error: 0,
                pending: 0,
                details: []
            };

            // Ejecutar tests de presupuestos
            for (const test of tests.presupuestos) {
                const result = await ejecutarTest(test, apiUrl, token, { planId, presupuestoId });
                results.details.push(result);
                if (result.status === 'success') results.success++;
                else if (result.status === 'error') results.error++;
                else results.pending++;
            }

            // Ejecutar tests de pagos
            for (const test of tests.pagos) {
                const result = await ejecutarTest(test, apiUrl, token, { planId, presupuestoId });
                results.details.push(result);
                if (result.status === 'success') results.success++;
                else if (result.status === 'error') results.error++;
                else results.pending++;
            }

            mostrarResultados(results);
        }

        async function ejecutarTest(test, apiUrl, token, params) {
            const result = {
                ...test,
                status: 'pending',
                message: '',
                response: null,
                error: null
            };

            try {
                // Reemplazar par√°metros en la ruta
                let path = test.path.replace('{planId}', params.planId)
                                    .replace('{presupuestoId}', params.presupuestoId);

                const url = `${apiUrl}${path}`;
                const options = {
                    method: test.method,
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                };

                if (test.body) {
                    // Reemplazar IDs en el body
                    const body = { ...test.body };
                    if (body.plan_tratamiento) body.plan_tratamiento = parseInt(params.planId);
                    if (body.presupuesto) body.presupuesto = parseInt(params.presupuestoId);
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(url, options);
                const data = await response.json();

                result.response = {
                    status: response.status,
                    data: data
                };

                if (response.ok) {
                    result.status = 'success';
                    result.message = `‚úÖ Endpoint funcionando correctamente (${response.status})`;
                } else {
                    result.status = 'error';
                    result.message = `‚ùå Error ${response.status}: ${data.detail || data.error || JSON.stringify(data)}`;
                    result.error = data;
                }
            } catch (error) {
                result.status = 'error';
                result.message = `‚ùå Error de conexi√≥n: ${error.message}`;
                result.error = error.message;
            }

            return result;
        }

        function mostrarResultados(results) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="summary">
                    <div class="summary-card success">
                        <div class="summary-number">${results.success}</div>
                        <div class="summary-label">‚úÖ Exitosos</div>
                    </div>
                    <div class="summary-card error">
                        <div class="summary-number">${results.error}</div>
                        <div class="summary-label">‚ùå Fallidos</div>
                    </div>
                    <div class="summary-card pending">
                        <div class="summary-number">${results.success + results.error}</div>
                        <div class="summary-label">üìä Total Tests</div>
                    </div>
                </div>
            `;

            // Agrupar por categor√≠a
            const presupuestosTests = results.details.filter(r => tests.presupuestos.some(t => t.name === r.name));
            const pagosTests = results.details.filter(r => tests.pagos.some(t => t.name === r.name));

            // Presupuestos
            html += `
                <div class="test-group">
                    <div class="test-group-header">
                        üí∞ Tests de Presupuestos
                        <span class="status-badge ${getStatusBadgeClass(presupuestosTests)}">
                            ${presupuestosTests.filter(t => t.status === 'success').length}/${presupuestosTests.length}
                        </span>
                    </div>
            `;

            presupuestosTests.forEach(test => {
                html += generarTestHTML(test);
            });

            html += `</div>`;

            // Pagos
            html += `
                <div class="test-group">
                    <div class="test-group-header">
                        üíµ Tests de Pagos
                        <span class="status-badge ${getStatusBadgeClass(pagosTests)}">
                            ${pagosTests.filter(t => t.status === 'success').length}/${pagosTests.length}
                        </span>
                    </div>
            `;

            pagosTests.forEach(test => {
                html += generarTestHTML(test);
            });

            html += `</div>`;

            resultsDiv.innerHTML = html;
        }

        function generarTestHTML(test) {
            const icon = test.status === 'success' ? '‚úÖ' : test.status === 'error' ? '‚ùå' : '‚è≥';
            const statusClass = test.status === 'success' ? 'status-success' : test.status === 'error' ? 'status-error' : 'status-pending';

            let html = `
                <div class="test-item">
                    <div class="test-icon ${statusClass}">${icon}</div>
                    <div class="test-content">
                        <div class="test-name">${test.name}</div>
                        <div class="test-endpoint">${test.method} ${test.endpoint}</div>
                        <div class="test-message ${statusClass}">${test.message}</div>
            `;

            if (test.description) {
                html += `<div style="margin-top: 8px; color: #666; font-size: 0.9em;">${test.description}</div>`;
            }

            if (test.response) {
                html += `
                    <div class="test-details">
                        <strong>Respuesta del servidor:</strong>
                        ${JSON.stringify(test.response, null, 2)}
                    </div>
                `;
            }

            if (test.status === 'error') {
                html += `
                    <div class="test-expected">
                        <div class="test-expected-title">üìã Respuesta Esperada:</div>
                        <div class="test-expected-content">${JSON.stringify(test.expectedResponse, null, 2)}</div>
                    </div>
                `;

                if (test.body) {
                    html += `
                        <div class="test-expected">
                            <div class="test-expected-title">üì§ Body Enviado:</div>
                            <div class="test-expected-content">${JSON.stringify(test.body, null, 2)}</div>
                        </div>
                    `;
                }

                html += `
                    <div class="test-expected">
                        <div class="test-expected-title">üîß ¬øQu√© hacer?</div>
                        <div class="test-expected-content" style="white-space: normal;">
                            ${getRecomendacion(test)}
                        </div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            return html;
        }

        function getStatusBadgeClass(tests) {
            const allSuccess = tests.every(t => t.status === 'success');
            const allError = tests.every(t => t.status === 'error');
            return allSuccess ? 'badge-success' : allError ? 'badge-error' : 'badge-pending';
        }

        function getRecomendacion(test) {
            if (test.error && test.error.includes('404')) {
                return `El endpoint no existe en el backend. Verifica que:
1. El servidor est√© corriendo (python manage.py runserver)
2. La URL base sea correcta: ${document.getElementById('apiUrl').value}
3. Las rutas est√©n registradas en urls.py`;
            }

            if (test.error && test.error.includes('403')) {
                return `Error de permisos. Verifica que:
1. El token sea v√°lido
2. El usuario tenga el rol correcto (${test.endpoint.includes('aprobar') ? 'Paciente' : 'Staff'})
3. Los permisos est√©n configurados en el ViewSet`;
            }

            if (test.error && test.error.includes('401')) {
                return `Error de autenticaci√≥n. Verifica que:
1. El token est√© configurado correctamente
2. El token no haya expirado
3. El header Authorization se est√© enviando correctamente`;
            }

            if (test.error && test.error.includes('500')) {
                return `Error interno del servidor. Revisa:
1. Los logs del servidor Django
2. Si hay errores en serializers o views
3. Si la base de datos est√° funcionando correctamente`;
            }

            if (test.error && typeof test.error === 'string' && test.error.includes('conexi√≥n')) {
                return `No se puede conectar al backend. Verifica que:
1. El servidor est√© corriendo en http://localhost:8001
2. No haya problemas de CORS
3. La URL del API sea correcta`;
            }

            return `Revisa la respuesta del servidor arriba y comp√°rala con la respuesta esperada.
Verifica que el serializer est√© devolviendo todos los campos necesarios.`;
        }

        function limpiarResultados() {
            document.getElementById('results').innerHTML = `
                <p style="text-align: center; color: #999; padding: 40px;">
                    Haz clic en "Ejecutar Todos los Tests" para comenzar la verificaci√≥n
                </p>
            `;
        }
    </script>
</body>
</html>
